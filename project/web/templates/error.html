<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            color: #f9fafb;
            font-family: system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .error-wrap {
            text-align: center;
            padding: 2rem;
        }
        .error-wrap img {
            max-width: 260px;
            margin-bottom: 1.5rem;
        }
        .error-title {
            font-size: 1.7rem;
            margin-bottom: 0.5rem;
        }
        .error-text {
            color: #9ca3af;
            margin-bottom: 1.5rem;
        }
        .btn-back {
            display: inline-block;
            padding: 0.6rem 1.4rem;
            border-radius: 999px;
            border: 1px solid #4b2e20;
            background: #4b2e20;
            color: #f9fafb;
            text-decoration: none;
            font-size: 0.95rem;
        }
        .btn-back:hover {
            background: #3b2318;
        }
    </style>
</head>
<body>
    <div class="error-wrap">
        {% if image %}
            <img src="{{ url_for('static', filename='img/' + image) }}" alt="Ошибка">
        {% endif %}
        <div class="error-title">{{ title }}</div>
        <div class="error-text">{{ message }}</div>
        <a href="{{ url_for('index') }}" class="btn-back">← На главную</a>
    </div>
</body>
</html>
